<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الطلب - كاردي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-credit-card me-2"></i>
                كاردي
            </a>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="tracking-header text-center mb-5">
                    <h1><i class="fas fa-shipping-fast me-2"></i>تتبع طلبك</h1>
                    <p class="text-muted">ادخل رقم طلبك لمتابعة حالة شحنتك</p>
                </div>

                <!-- نموذج البحث -->
                <div class="tracking-form mb-5">
                    <div class="card">
                        <div class="card-body">
                            <form id="trackingForm">
                                <div class="row g-3">
                                    <div class="col-md-8">
                                        <label class="form-label">رقم الطلب</label>
                                        <input type="text" class="form-control" 
                                               placeholder="أدخل رقم الطلب (مثل: ORD-123456)" 
                                               id="orderNumber" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">&nbsp;</label>
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-search me-2"></i>
                                            تتبع الطلب
                                        </button>
                                    </div>
                                </div>
                            </form>
                            
                            <div class="mt-3">
                                <p class="text-muted mb-1">
                                    <i class="fas fa-info-circle me-1"></i>
                                    يمكنك العثور على رقم الطلب في رسالة التأكيد المرسلة لبريدك الإلكتروني
                                </p>
                                <a href="contact.html" class="small">
                                    <i class="fas fa-question-circle me-1"></i>
                                    هل تحتاج مساعدة؟
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- نتائج التتبع -->
                <div class="tracking-results" id="trackingResults" style="display: none;">
                    <!-- سيتم تعبئتها بـ JavaScript -->
                </div>

                <!-- معلومات تتبع الطلب -->
                <div class="tracking-info mt-5">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="info-card text-center">
                                <div class="info-icon">
                                    <i class="fas fa-box"></i>
                                </div>
                                <h5>تسليم رقمي</h5>
                                <p>يتم تسليم البطاقات الرقمية فوراً بعد الدفع</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-card text-center">
                                <div class="info-icon">
                                    <i class="fas fa-headset"></i>
                                </div>
                                <h5>دعم فني</h5>
                                <p>فريق الدعم متاح 24/7 لمساعدتك</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-card text-center">
                                <div class="info-icon">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                                <h5>ضمان الاسترداد</h5>
                                <p>ضمان استرداد المبلغ في حال وجود مشكلة</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- الفوتر -->
    <footer class="footer bg-dark text-white pt-5 mt-5">
        <!-- ... نفس كود الفوتر ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/order-tracking.js"></script>
</body>
</html>
