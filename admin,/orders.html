<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات - كاردي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard">
    <div class="sidebar">
        <!-- ... نفس كود الشريط الجانبي ... -->
    </div>

    <div class="main-content">
        <header class="admin-header">
            <div class="header-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>إدارة الطلبات</h1>
            </div>
        </header>

        <div class="content-container">
            <!-- فلتر الطلبات -->
            <div class="order-filters">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">جميع الحالات</option>
                            <option value="pending">قيد الانتظار</option>
                            <option value="processing">قيد المعالجة</option>
                            <option value="completed">مكتمل</option>
                            <option value="cancelled">ملغي</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="رقم الطلب أو اسم العميل">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100">
                            <i class="fas fa-search"></i>
                            بحث
                        </button>
                    </div>
                </div>
            </div>

            <!-- إحصائيات الطلبات -->
            <div class="order-stats mt-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="stat-box pending">
                            <i class="fas fa-clock"></i>
                            <div>
                                <h4>15</h4>
                                <span>قيد الانتظار</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-box processing">
                            <i class="fas fa-cogs"></i>
                            <div>
                                <h4>8</h4>
                                <span>قيد المعالجة</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-box completed">
                            <i class="fas fa-check-circle"></i>
                            <div>
                                <h4>125</h4>
                                <span>مكتمل</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-box cancelled">
                            <i class="fas fa-times-circle"></i>
                            <div>
                                <h4>3</h4>
                                <span>ملغي</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- جدول الطلبات -->
            <div class="table-card mt-4">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>رقم الطلب</th>
                                <th>العميل</th>
                                <th>التاريخ</th>
                                <th>المبلغ</th>
                                <th>طريقة الدفع</th>
                                <th>الحالة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <strong>#ORD-001245</strong>
                                    <small class="text-muted d-block">2 منتج</small>
                                </td>
                                <td>
                                    <strong>أحمد محمد</strong>
                                    <small class="text-muted d-block">ahmed@email.com</small>
                                </td>
                                <td>2024-01-15<br>14:30</td>
                                <td>
                                    <strong>375 ر.س</strong>
                                    <small class="text-muted d-block">شامل الضريبة</small>
                                </td>
                                <td>
                                    <span class="payment-method visa">
                                        <i class="fab fa-cc-visa"></i>
                                        Visa
                                    </span>
                                </td>
                                <td>
                                    <span class="status completed">مكتمل</span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-outline-primary" title="عرض التفاصيل">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-success" title="تحديث الحالة">
                                            <i class="fas fa-sync"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" title="حذف">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- المزيد من الطلبات -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
