<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات - كاردي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-body">
    <!-- شريط التنقل العلوي (نفس index.html) -->
    <nav class="admin-navbar">
        <!-- ... نفس الكود ... -->
    </nav>

    <!-- الشريط الجانبي (نفس index.html) -->
    <aside class="admin-sidebar">
        <!-- ... نفس الكود ... -->
    </aside>

    <!-- المحتوى الرئيسي -->
    <main class="admin-main">
        <div class="container-fluid">
            <div class="page-header">
                <h1>إدارة المنتجات</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus"></i>
                    إضافة منتج جديد
                </button>
            </div>

            <!-- أدوات البحث والتصفية -->
            <div class="filter-bar">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="بحث عن منتج...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">جميع الفئات</option>
                            <option value="games">شحن الألعاب</option>
                            <option value="subscriptions">الاشتراكات</option>
                            <option value="shopping">بطاقات التسوق</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">جميع الحالات</option>
                            <option value="active">نشط</option>
                            <option value="inactive">غير نشط</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-primary w-100">
                            <i class="fas fa-filter"></i>
                            تصفية
                        </button>
                    </div>
                </div>
            </div>

            <!-- جدول المنتجات -->
            <div class="table-card mt-4">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>الصورة</th>
                                <th>اسم المنتج</th>
                                <th>الفئة</th>
                                <th>السعر</th>
                                <th>المخزون</th>
                                <th>الحالة</th>
                                <th>التاريخ</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <div class="product-image-small">
                                        <i class="fas fa-gamepad"></i>
                                    </div>
                                </td>
                                <td>Xena Live 70,000 Coins</td>
                                <td>شحن الألعاب</td>
                                <td>37.50 ر.س</td>
                                <td>45</td>
                                <td><span class="status active">نشط</span></td>
                                <td>2024-01-15</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-outline-primary" title="تعديل">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" title="حذف">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-info" title="عرض">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- المزيد من المنتجات -->
                        </tbody>
                    </table>
                </div>

                <!-- الترقيم -->
                <nav class="mt-3">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">السابق</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">التالي</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <!-- نموذج إضافة منتج -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة منتج جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">اسم المنتج</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">الفئة</label>
                                <select class="form-select" required>
                                    <option value="">اختر الفئة</option>
                                    <option value="games">شحن الألعاب</option>
                                    <option value="subscriptions">الاشتراكات</option>
                                    <option value="shopping">بطاقات التسوق</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">السعر (ر.س)</label>
                                <input type="number" class="form-control" step="0.01" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">السعر القديم</label>
                                <input type="number" class="form-control" step="0.01">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">الكمية المتاحة</label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">وصف المنتج</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="submit" form="addProductForm" class="btn btn-primary">حفظ المنتج</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
