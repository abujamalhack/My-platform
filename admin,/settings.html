<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - كاردي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard">
    <div class="sidebar">
        <!-- ... نفس كود الشريط الجانبي ... -->
    </div>

    <div class="main-content">
        <header class="admin-header">
            <div class="header-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>الإعدادات</h1>
            </div>
        </header>

        <div class="content-container">
            <!-- تبويب الإعدادات -->
            <div class="settings-tabs">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#general">عام</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#payment">الدفع</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#notifications">الإشعارات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#security">الأمان</a>
                    </li>
                </ul>

                <div class="tab-content mt-4">
                    <!-- الإعدادات العامة -->
                    <div class="tab-pane fade show active" id="general">
                        <form id="generalSettings">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">اسم الموقع</label>
                                    <input type="text" class="form-control" value="كاردي" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">شعار الموقع</label>
                                    <input type="file" class="form-control" accept="image/*">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" value="info@cardy.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">رقم الهاتف</label>
                                    <input type="tel" class="form-control" value="+966 77 865 7708" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">وصف الموقع</label>
                                    <textarea class="form-control" rows="3">أفضل منصة لبيع البطاقات الرقمية</textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- إعدادات الدفع -->
                    <div class="tab-pane fade" id="payment">
                        <div class="payment-settings">
                            <h5>بوابات الدفع</h5>
                            <div class="payment-gateways">
                                <div class="gateway-item">
                                    <div class="gateway-info">
                                        <i class="fab fa-cc-paypal"></i>
                                        <div>
                                            <h6>PayPal</h6>
                                            <p>بوابة الدفع عبر PayPal</p>
                                        </div>
                                    </div>
                                    <div class="gateway-switch">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" checked>
                                        </div>
                                    </div>
                                </div>
                                <!-- المزيد من بوابات الدفع -->
                            </div>

                            <h5 class="mt-4">إعدادات الفاتورة</h5>
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">الضريبة المضافة (%)</label>
                                        <input type="number" class="form-control" value="15">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">العملة الافتراضية</label>
                                        <select class="form-select">
                                            <option value="SAR">ريال سعودي (ر.س)</option>
                                            <option value="USD">دولار ($)</option>
                                            <option value="EUR">يورو (€)</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- إعدادات الإشعارات -->
                    <div class="tab-pane fade" id="notifications">
                        <div class="notification-settings">
                            <h5>إعدادات الإشعارات</h5>
                            <div class="notification-item">
                                <div class="notification-info">
                                    <h6>إشعارات البريد الإلكتروني</h6>
                                    <p>إرسال إشعارات عبر البريد الإلكتروني</p>
                                </div>
                                <div class="notification-switch">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" checked>
                                    </div>
                                </div>
                            </div>
                            <!-- المزيد من الإشعارات -->
                        </div>
                    </div>

                    <!-- إعدادات الأمان -->
                    <div class="tab-pane fade" id="security">
                        <div class="security-settings">
                            <h5>إعدادات الأمان</h5>
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">اسم المستخدم</label>
                                        <input type="text" class="form-control" value="admin">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">كلمة المرور الجديدة</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">عنوان IP المسموح</label>
                                        <input type="text" class="form-control" placeholder="أدخل عناوين IP مفصولة بفاصلة">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="enable2FA">
                                            <label class="form-check-label" for="enable2FA">
                                                تفعيل المصادقة الثنائية
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
