<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - كاردي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- شريط التنقل (مشابه للرئيسية) -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-credit-card me-2"></i>
                كاردي
            </a>
            <!-- ... بقية الشريط ... -->
        </div>
    </nav>

    <!-- محتوى الصفحة -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-header mb-4">
                    <h1><i class="fas fa-shopping-cart me-2"></i>سلة التسوق</h1>
                    <p class="text-muted">تحقق من منتجاتك قبل الدفع</p>
                </div>

                <div class="cart-items" id="cartItems">
                    <!-- سيتم تعبئتها بـ JavaScript -->
                </div>

                <div class="cart-empty text-center py-5" id="cartEmpty" style="display: none;">
                    <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                    <h3>سلة التسوق فارغة</h3>
                    <p class="text-muted">لم تقم بإضافة أي منتجات بعد</p>
                    <a href="products.html" class="btn btn-primary mt-3">
                        <i class="fas fa-shopping-bag me-2"></i>
                        تسوق الآن
                    </a>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="cart-summary sticky-top">
                    <h4 class="summary-title">ملخص الطلب</h4>
                    
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>السعر الإجمالي</span>
                            <span id="subtotal">0 ر.س</span>
                        </div>
                        <div class="summary-row">
                            <span>الخصم</span>
                            <span id="discount">0 ر.س</span>
                        </div>
                        <div class="summary-row">
                            <span>الضريبة</span>
                            <span id="tax">0 ر.س</span>
                        </div>
                        <div class="summary-row total">
                            <strong>المجموع النهائي</strong>
                            <strong id="total">0 ر.س</strong>
                        </div>
                    </div>

                    <div class="coupon-section mt-4">
                        <label for="couponCode" class="form-label">كود الخصم</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="couponCode" placeholder="أدخل الكود">
                            <button class="btn btn-outline-primary" id="applyCoupon">تطبيق</button>
                        </div>
                        <div id="couponMessage" class="mt-2"></div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <a href="checkout.html" class="btn btn-primary btn-lg" id="checkoutBtn">
                            <i class="fas fa-lock me-2"></i>
                            إتمام الشراء
                        </a>
                        <a href="products.html" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-right me-2"></i>
                            مواصلة التسوق
                        </a>
                    </div>

                    <div class="payment-methods mt-4">
                        <p class="text-muted mb-2">طرق الدفع المتاحة:</p>
                        <div class="d-flex justify-content-center">
                            <i class="fab fa-cc-visa fs-4 mx-2 text-primary"></i>
                            <i class="fab fa-cc-mastercard fs-4 mx-2 text-danger"></i>
                            <i class="fab fa-cc-paypal fs-4 mx-2 text-info"></i>
                            <i class="fas fa-university fs-4 mx-2 text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- الفوتر (نفس الرئيسية) -->
    <footer class="footer bg-dark text-white pt-5">
        <!-- ... نفس كود الفوتر ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
