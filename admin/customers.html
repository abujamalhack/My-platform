<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العملاء - كاردي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard">
    <div class="sidebar">
        <!-- ... نفس كود الشريط الجانبي ... -->
    </div>

    <div class="main-content">
        <header class="admin-header">
            <div class="header-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>إدارة العملاء</h1>
            </div>
        </header>

        <div class="content-container">
            <!-- فلتر العملاء -->
            <div class="filter-bar">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="ابحث عن عميل...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">جميع العملاء</option>
                            <option value="active">نشط</option>
                            <option value="inactive">غير نشط</option>
                            <option value="vip">عملاء VIP</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100">تصفية</button>
                    </div>
                </div>
            </div>

            <!-- جدول العملاء -->
            <div class="table-card mt-4">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>العميل</th>
                                <th>البريد الإلكتروني</th>
                                <th>رقم الهاتف</th>
                                <th>عدد الطلبات</th>
                                <th>إجمالي المشتريات</th>
                                <th>الحالة</th>
                                <th>التسجيل</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <div class="customer-info">
                                        <div class="customer-avatar">
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <div>
                                            <strong>أحمد محمد</strong>
                                            <small class="text-muted d-block">ID: CUST-001</small>
                                        </div>
                                    </div>
                                </td>
                                <td>ahmed@email.com</td>
                                <td>+966 55 123 4567</td>
                                <td>15 طلب</td>
                                <td>2,450 ر.س</td>
                                <td>
                                    <span class="status active">نشط</span>
                                    <span class="badge vip">VIP</span>
                                </td>
                                <td>2024-01-01</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-outline-primary" title="عرض التفاصيل">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-info" title="إرسال رسالة">
                                            <i class="fas fa-envelope"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" title="حظر">
                                            <i class="fas fa-ban"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- المزيد من العملاء -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- إحصائيات العملاء -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="stats-card">
                        <h4>توزيع العملاء</h4>
                        <canvas id="customersChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stats-card">
                        <h4>أفضل العملاء</h4>
                        <div class="top-customers">
                            <div class="customer-item">
                                <div class="customer-rank">1</div>
                                <div class="customer-name">أحمد محمد</div>
                                <div class="customer-total">2,450 ر.س</div>
                            </div>
                            <!-- المزيد من العملاء -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
